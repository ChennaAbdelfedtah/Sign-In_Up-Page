<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/index.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <title>Welcome Back</title>
</head>
<body>
    <div class="blockSign">
        <div id="formContent">
            <ul class="tab-group">
                <li class="tab active"><a href="#signin">Sign In</a></li>
                <li class="tab"><a href="#signup">Sign Up</a></li>
            </ul>
            <div class="tab-content">
                <div id="signin">
                    <h1>Welcome </h1>
                    <form>
                        <input type="email" required autocomplete="off" placeholder="Email Adress" id="signin"
                            class="fadeIn " />
                        <input type="password" required autocomplete="off" placeholder="Password" id="password"
                            class="fadeIn ">
                        <input type="submit" value="Sign In"></input>
                        <p id="formFooter"><a href="#">Forgot Password?</a></p>
                    </form>
                </div>
                <div id="signup">
                        <h1>Sign up Now </h1>
                    <form>
                        <input type="text" required autocomplete="off" placeholder="First Name" />
                        <input type="text" required autocomplete="off" placeholder="Last Name" />
                        <input type="email" required autocomplete="off" placeholder="Email Address" />
                        <input type="password" required autocomplete="off" placeholder="Password" />
                        <input type="submit" value="Sign Up"></input>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
</body>
</html>
